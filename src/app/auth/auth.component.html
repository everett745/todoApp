<div class="wrapper">
  <p class="text-xs-center">
    <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
    <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
  </p>

  <div class="mainContent">

      <label [class.hidden] = "login" >UserName:
        <input [(ngModel)]="username" type="text">
      </label>
      <br>
      <label>Email:
        <input [(ngModel)]="email" type="text">
      </label>
      <br>
      <label>Password:
        <input [(ngModel)]="password" type="password">
      </label>

      <button type="button" (click)="submitForm()">{{authType.toUpperCase()}}</button>

  </div>

</div>
