<div class="wrapper">

  <div class="mainContent">
    <button routerLink="/" mat-icon-button id="close">
      <mat-icon>close</mat-icon>
    </button>

    <form [formGroup]="singUpForm">
      <label>Email:
        <input formControlName="email" type="email">
      </label>
      <br>

      <label>Password:
        <input formControlName="password" type="password">
      </label>
    </form>

    <button [disabled]="!singUpForm.valid" id="okay" type="button" (click)="submitForm()">{{authType}}</button>

    <div id="progresBar" *ngIf="loaded">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
